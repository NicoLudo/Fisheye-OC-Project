<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Détails du photographe chez Fisheye.">
  <meta name="keywords" content="Photographe, Fisheye, Art, Portfolio">
  <link rel="icon" type="image/png" href="./assets/images/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <title>Fisheye - photographe</title>
</head>

<body>
  <header role="banner">
    <a href="/">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" loading="lazy" />
    </a>
  </header>
  <main id="main" role="content">

    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" aria-label="Contactez-moi">Contactez-moi</button>
    </div>

    <div id="contact_modal" role="dialog">
      <div class="modal">

        <header class="header_form">
          <div>
            <h2>Contactez-moi</h2>
            <p id="photographer_name"></p>
          </div>
          <img src="assets/icons/close.svg" onclick="closeModal()" class="modal_close_btn" alt="Fermer la fenêtre" />
        </header>

        <form class="contactForm">
          <div>
            <label for="firstName">Prénom</label>
            <input id="firstName" name="First name" aria-required="true" required />
          </div>

          <div>
            <label for="lastName">Nom</label>
            <input id="lastName" name="Last name" aria-required="true" required />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-required="true" required />
          </div>

          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="Your message" aria-required="true" required></textarea>
          </div>

          <button class="contact_button" type="submit">Envoyer</button>
        </form>

      </div>
    </div>

    <div id="sorting-controls">
      <span id="selected-option-label">Trier par :</span>
      <div class="sorting-options">
        <div id="selected-option">Popularité</div>

        <div id="dropdown-options" class="hidden">
          <div class="sorting-option selected">
            <a href="#" id="sort-popularity" data-sort="popularity">Popularité</a>
          </div>
          <div class="sorting-option">
            <a href="#" id="sort-date" data-sort="date">Date</a>
          </div>
          <div class="sorting-option">
            <a href="#" id="sort-title" data-sort="title">Titre</a>
          </div>
        </div>
      </div>
    </div>

    <div id="media-list"></div>
    <div class="photographer-info-box">
      <p><span id="photographer-price"></span>€ / Jour</p>
      <p><span id="total-likes"></span> ❤️</p>
    </div>
  </main>
  <script type="module" src="/scripts/pages/photographerPage.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
